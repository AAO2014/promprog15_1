<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Разработка частотной гистограммы текста</title>
</head>
<body>
<form action="/histogram/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
    <p><label>Гистограмма:</label></p>
    <p><textarea name="source_text" cols="80" rows="40">{{ histogram_output }}</textarea></p>
</form>
</body>
</html>
